<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
  }

  #card {
    background: rgba(0,0,0,0.25);
    padding: 25px;
    border-radius: 20px;
    max-width: 90%;
  }

  img {
    width: 260px;
    border-radius: 20px;
    margin-bottom: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }

  h1 {
    font-size: 2.6rem;
    margin-bottom: 5px;
  }

  p {
    font-size: 1.3rem;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2rem;
    margin: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yes {
    background: white;
    color: #ff4d6d;
  }

  #no {
    background: #ff4d6d;
    color: white;
    position: absolute;
  }

  button:hover {
    transform: scale(1.1);
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

</script>

</html>
